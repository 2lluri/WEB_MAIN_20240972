<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="20240972">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOL 로그인</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.6/purify.min.js"></script>
</head>
<body class="text-center" onload="init();">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                <form method="post" action="/login/index_login.html" id="login_form">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id" required />
                    <label class="form-label" for="typeEmailX">이메일</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" required />
                    <label class="form-label" for="typePasswordX">패스워드</label>
                  </div>
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">패스워드 찾기</a></p>
                  <button class="btn btn-outline-light btn-lg px-5" id="login_btn" type="button">로그인</button>
                </form>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me" id="idSaveCheck"> 아이디 기억
                  </label>
                </div>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#" class="text-white mx-4"><i class="fab fa-twitter fa-lg"></i></a>
                  <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>

              <div>
                <p class="mb-0">계정 생성하기<a href="#" class="text-white-50 fw-bold"> 가입하기</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script>
    function init() {
      const savedId = localStorage.getItem("savedId");
      const emailInput = document.getElementById("typeEmailX");
      const checkbox = document.getElementById("idSaveCheck");

      if (savedId) {
        emailInput.value = savedId;
        checkbox.checked = true;
      }

      document.getElementById("login_btn").addEventListener("click", function () {
        const email = DOMPurify.sanitize(emailInput.value);
        const password = DOMPurify.sanitize(document.getElementById("typePasswordX").value);

        if (!email || !password) {
          alert("이메일과 패스워드를 모두 입력해주세요.");
          return;
        }

        if (checkbox.checked) {
          localStorage.setItem("savedId", email);
        } else {
          localStorage.removeItem("savedId");
        }

        emailInput.value = email;
        document.getElementById("typePasswordX").value = password;

        document.getElementById("login_form").submit();
      });
    }
  </script>
</body>
</html>
